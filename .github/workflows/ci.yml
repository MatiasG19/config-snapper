name: CI

on:
  push:
    branches:
      - '**'

env:
  DOTNET_INSTALL_DIR: ./.dotnet

jobs:
  build-test-format:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Cache dotnet
      #   id: cache-dotnet
      #   uses: actions/cache@v4
      #   with:
      #     path: ${{ env.DOTNET_INSTALL_DIR }}
      #     key: ${{ runner.os }}-dotnet-9
      #     restore-keys: ${{ runner.os }}-dotnet-9

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        # if: ${{ steps.cache-dotnet.outputs.cache-hit != 'true' }}
        with:
          dotnet-version: "9.0.x"
          # cache: true
          # cache-dependency-path: "**/packages.lock.json"

      - name: Restore
        working-directory: src
        run: dotnet restore

      - name: Build
        working-directory: src
        run: dotnet build --no-restore 

      # - name: Test
      #   working-directory: src
      #   run: dotnet test

      - name: Format
        working-directory: src
        run: dotnet format --verify-no-changes

  publish:
    runs-on: ubuntu-24.04
    needs: build-test-format
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Cache dotnet
      #   id: cache-dotnet
      #   uses: actions/cache@v4
      #   with:
      #     path: ${{ env.DOTNET_INSTALL_DIR }}
      #     key: ${{ runner.os }}-dotnet-9
      #     restore-keys: ${{ runner.os }}-dotnet-9

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        # if: ${{ steps.cache-dotnet.outputs.cache-hit != 'true' }}
        with:
          dotnet-version: "9.0.x"
          # cache: true
          # cache-dependency-path: "**/packages.lock.json"

      - name: Restore
        working-directory: src
        run: dotnet restore

      - name: Restore
        working-directory: src
        run: dotnet build --no-restore

      - name: Publish
        working-directory: src/ConfigSnapperConsole
        run: dotnet publish --no-build -r linux-x64 -p:PublishSingleFile=true --self-contained true /p:NativeAot=true -o bin/Release/linux-x64
